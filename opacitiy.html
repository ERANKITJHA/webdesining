<!--
    opacity
    range-(0 to 1)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
</head>
<style type="text/css">
    div{
        height: 250px;
        width: 250px;
        background-color: red;
        margin-top: 10px;
    }
    #a{
        opacity: 1.0;
    }
    #b{
        opacity: 0.6;
    }
    #c{
        opacity: 0.4;
    }
</style>
<body>
    <div id="a"></div>
    <div id="b"></div>
    <div id="c"></div>
    
</body>
</html>
