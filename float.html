<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
</head>
<style type="text/css">
    #aa{
        width: 250px;
        height: 200px;
        background-color: royalblue;
        float: left;
        opacity: 0.4;
    }
    
        #ab{
            width: 200px;
            height: 250px;
            background-color: yellow;
            float: right;
        }
    
</style>
<body>
<div id="aa"></div>
<div id="ab"></div>
    
</body>
</html>
