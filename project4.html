<!--rowsopan aur colspan ko humlog mearge krne ke liye lhgate hai
agr submit button me humlogo ko submit button me input me value change krke name krna h-->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rowspan colspan</title>
</head>
<body>
    <table border="1px">
        <tr>
            <td>name</td>
            <td><input type="text" name="" id=""></td>
            
        </tr>
        <tr>
            <td>class</td>
            <td><input type="number" name="" id=""></td>
        </tr>
        <tr>
            <td rowspan="4">gender</td>

        </tr>
        <tr>
            <td colspan="3">male <input type="checkbox" name="" id=""></td>
        </tr>
        <tr>
            <td>female <input type="checkbox" name="" id=""></td>

        </tr>
        <tr>
            <td>other <input type="checkbox" name="" id=""></td>


                
            
        </tr>
        <td colspan="2" align="center"><input type="submit" name=""></td>
        
    </table>
</body>
</html>
