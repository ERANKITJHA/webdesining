<!--rgb-red green blue
    rgba-- red green blue alpha
    alpha means the opacity or transprancy
    1.0--ELEMENT WILL OPEQUE
    0.0--TRANCPARENCY WILL MAXIMUM
-->



<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rgb</title>
</head>
<style type="text/css">
    #aa{
        width: 250px;
        height: 250px;
        background-color: rgb(100, 80, 50);
    }
    #b{
        width: 250px;
        height: 250px;
        background-color: rgba(100, 100, 10, 0.6);
    }
</style>
<body>
    <div id="aa"></div>
    <div id="b"></div>
    
</body>
</html>
