<!--
    css selectors:
    1-element selector--style all metioned elements in our document
    2-id as a selector--(use # before id name)
    3--class as aselector--(use . before class name)
    4--universal selector--(use * for styling)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
    *{
        background-color: blue;
    }
    p{
        font-size: large;
        background-color: crimson;
    }
    .abc{
        font-size: large
        background-color: brown;
    }
    #abd{
        font-size: large;
        background-color: rgb(210, 30, 201);
    }
    

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="abc"> ankit </p>
    <p id="abd"> kunal </p>
    <p>raunak</p>
    <p>sakshi</p>
</body>
</html>
