<!--
    display:
    block
    list
    none
    inline
    inline block
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
    div{
        width: 200px;
        height: 200px;
        background-color: midnightblue;
    }
    ul{
        border: 2px solid black;
        display:inline-block;
    }
    li{
        border:1px red;
    }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
</head>
<body>
    <div></div>
    <ul>
        <li>ankit</li>
        <li>baba</li>
        <li>sakshi</li>
        <li>khushi</li>
        <li>abhu</li>
    </ul>
    
    
    
</body>
</html>
