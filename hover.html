<!--
    hover--the element should change its colour/state whenever the cursor enters its area
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
</head>
<style type="text/css">
    div{
        width: 200px;
        height: 200px;
        background-color: blue;

    }
    div:hover{
        background-color: brown;
    }
    
</style>
<body>
    <div></div>
    
</body>
</html>
