<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clippath</title>
<style type="text/css">
    div{
        width: 600px;
        height: 500px;
        background-color: black;

    }
    img{
        clip-path: circle(25% at 50% 50%);
    }
    
</style>
</head>
<body>
    <div>
        <img width="600px" height="500px"src="https://www.samvadplus.com/wp-content/uploads/2020/11/Zareen-Khan.jpg">
    </div>
</body>
</html>
