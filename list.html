<!--li tag is used in ul and ol means orderd list and unorderd list-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <ul>
        <li>ankit</li>
        <li>abhishek</li>
        <li>
      sakshi  
        </li>
    </ul>
    <ol type="I">
        <li>ankit</li>
        <li>sakshi</li>
        <li>manas</li>
    </ol>
    <!--dl tag is used for description-->
    <!--dt tag is used for tile od description list-->
    <dl>
        <dt>ankit</dt>
        <dd>ankit is good boy</dd>
        <dt>manas</dt>
        <dd>manas is sixer guy</dd>
    </dl>
</body>

</html>
